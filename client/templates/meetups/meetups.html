<template name="meetups">
  <div class="template-meetups">
    <div class="page-header">
      <h1>Meetups</h1>
    </div>

    <ul class="list-group">
      {{#each meetups}}
      <li class="list-group-item">{{ title }} <span class="label label-default">{{ city }}</span></li>
      {{else}}
      <p>There are currently no meetups scheduled- be the first to create one!</p>
      {{/each}}
    </ul>

  </div>
</template>
